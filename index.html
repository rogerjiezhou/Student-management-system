<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@*" data-semver="3.1.1" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <h1>Assignment jQuery</h1>
    <div class="navbar">
      <div id="selector">
        <select id="limitRows">
          <option selected="selected" value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <input type="button" id="addNew" value="Add Student">
      </div>
      <div id="searchBox">
        <input type="text" id="search" placeholder="search">
      </div>
    </div>
    <div id="list">

    </div>
    <p id="outOfRecord">No more records</p>

    <!-- The Modal -->
    <div id="myForm" class="form">

      <!-- Modal content -->
      <div class="form-content">
        <div id="submitForm">
          <h2 id="editForm">Edit Student</h2>
          <h2 id="addNewForm">Add New Student</h2>
          <label class="title">First Name</label>
          <input type="text" id="firstname">
          <br/>
          <br/>
          <label class="title">Last Name</label>
          <input type="text" id="lastname">
          <br/>
          <br/>
          <label class="title">Email</label>
          <input type="text" id="email">
          <br/>
          <br/>
          <label class="title">Location</label>
          <input type="text" id="location" ondrop="drop(event)" ondragover="allowDrop(event)">
          <br/>
          <br/>
          <label class="title">Phone</label>
          <input type="text" id="phone">
          <br/>
          <br/>
          <label class="title">Current Class</label>
          <input type="text" id="currentClass">
          <br/>
          <br/>
          <label class="title">Communication Address</label>
          <input type="text" id="addressCommu">
          <br/>
          <br/>
          <label class="title">Permanent Address</label>
          <input type="text" id="addressPerm">
          <br/>
          <br/>
          <label class="title">Marks English: </label>
          <input type="text" id="marks1" class="marks">
          <label class="title"> Science: </label>
          <input type="text" id="marks2" class="marks">
          <label class="title"> Computers: </label>
          <input type="text" id="marks3" class="marks">
          <label class="title"> Hardware: </label>
          <input type="text" id="marks4" class="marks">
          <br/>
          <br/>
          <input type="button" id="submit" value="Update">
          <input type="button" id="cancel" value="Cancel">
        </div>
        <div id="locBox">
          <div id="locOptions">
            <span id="NJ" draggable="true" ondragstart="drag(event)">NJ</span>
            <span id="NY" draggable="true" ondragstart="drag(event)">NY</span>
            <span id="CT" draggable="true" ondragstart="drag(event)">CT</span>
            <span id="CA" draggable="true" ondragstart="drag(event)">CA</span>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script src="script.js"></script>
</body>

</html>
